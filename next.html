<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .left-container,
        .right-container {
            flex: 1;
            border: 2px solid black;
            /* Border color black */
            height: 100vh;
            /* Occupying the whole height of the viewport */
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Center the content vertically */
            align-items: center;
            /* Center the content horizontally */
            padding-left: 10px;
            /* Add padding to move content slightly to the left */
        }

        .image {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="column">
            <!-- Left container -->
            <div class="left-container">
                <!-- Image 1 -->
                <img src="pexels-eva-bronzini-6141651.jpg" alt="Image 1" class="image">
                <!-- Image 2 -->
                <img src="pexels-mister-mister-3434523.jpg" alt="Image 2" class="image">
            </div>
        </div>
        <div class="column">
            <!-- Right container -->
            <div class="right-container">
                <!-- Content for right container -->
            </div>
        </div>
    </div>
</body>

</html>
